spring.datasource.url=jdbc:mysql://localhost:3306/db-test-crud?allowPublicKeyRetrieval=true&useSSL=false&serverTimeZone=America/Bogota
spring.datasource.username=root
spring.datasource.password=root123

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop

# propiedades de sql para consola de debug
logging.level.org.hibernate.SQL=debug
spring.datasource.continue-on-error=false
spring.jpa.properties.hibernate.id.new_generator_mapping = false
spring.jpa.properties.hibernate.format_sql = true

#para ensayar los datos
spring.datasource.data=classpath:import.sql

